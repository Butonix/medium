<form class="form-horizontal" novalidate>
    <div data-ui-widget-header data-title="Account" data-description="Change your account settings."></div>

    <div data-ui-alert></div>

    <div class="widget-content padded">
        <div data-ui-form-group-item data-input="true" data-label="Username" id="username" data-model="vm.username" data-errors="vm.errors"
             data-submit="vm.updateUsername"></div>

        <div data-ui-form-group-item data-textarea="true" data-label="Bio" id="bio" data-model="vm.bio" data-errors="vm.errors"
             data-submit="vm.updateBio"></div>
    </div>
</form>
