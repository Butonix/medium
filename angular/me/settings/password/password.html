<form class="form-horizontal" novalidate>
    <div data-ui-widget-header data-title="Password" data-description='Change your password or <a href="/reset">recover it if you forgot</a>.'></div>

    <div data-ui-alert></div>

    <div class="widget-content padded">
        <div class="row">
            <div data-ui-form-group-item data-input="true" data-type="password" data-label="Current password" id="password"
                 data-model="vm.password" data-errors="vm.errors"></div>

            <div data-ui-form-group-item data-input="true" data-type="password" data-label="New password" id="newPassword"
                 data-model="vm.newPassword" data-errors="vm.errors"></div>

            <div data-ui-form-group-item data-input="true" data-type="password" data-label="Verify password" id="newPasswordConfirmation"
                 data-model="vm.newPasswordConfirmation" data-errors="vm.errors"></div>
        </div>
    </div>

    <div data-ui-widget-footer data-submit="vm.submit"></div>
</form>
