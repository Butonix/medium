<link data-view-head rel="canonical" href="http://brainfocal.com/@{{ vm.article.author.username }}/{{ vm.article.slug }}">

<meta data-view-head name="description" content="{{ vm.article.description }}">

<meta data-view-head name="twitter:card" content="summary_large_image">
<meta data-view-head name="twitter:title" content="{{ vm.article.title }}">
<meta data-view-head name="twitter:description" content="{{ vm.article.description }}">
<meta data-view-head name="twitter:site" content="@brainfocal">
<meta data-view-head name="twitter:domain" content="BrainFocal">
<meta data-view-head name="twitter:description" content="{{ vm.article.description }}">
<meta data-view-head name="twitter:image" content="http://brainfocal.com/images/uploads/{{ vm.article.image.createdAt }}/{{ vm.article.image.path }}">
<meta data-view-head name="twitter:creator" content="@brainfocal">

<meta data-view-head property="og:locale" content="en_US">
<meta data-view-head property="og:type" content="article">
<meta data-view-head property="og:title" content="{{ vm.article.title }}">
<meta data-view-head property="og:description" content="{{ vm.article.description }}">
<meta data-view-head property="og:url" content="http://brainfocal.com/@{{ vm.article.author.username }}/{{ vm.article.slug }}">
<meta data-view-head property="og:site_name" content="BrainFocal">
<meta data-view-head property="article:publisher" content="https://www.facebook.com/brainfocal">
<meta data-view-head property="article:published_time" content="{{ vm.article.createdAt.date }}">
<meta data-view-head property="article:modified_time" content="{{ vm.article.updatedAt.date }}">
<meta data-view-head property="og:updated_time" content="{{ vm.article.updatedAt.date }}">
<meta data-view-head property="og:image" content="http://brainfocal.com/images/uploads/{{ vm.article.image.createdAt }}/{{ vm.article.image.path }}">
<div data-ng-repeat="category in vm.article.categories">
    <meta data-view-head property="article:section" content="{{ category.name }}">
</div>
