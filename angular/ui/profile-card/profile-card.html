<div class="profile-card">
    <div class="card-image">
        <a data-ui-sref="app.profile({ username: username })" title="Go to the profile of {{ name }}">
            <img class="avatar" data-ng-src="{{ profileImage }}">
        </a>
    </div>
    <div class="feed-summary">
        <div class="card-name">
            <a class="darklink" data-ui-sref="app.profile({ username: username })" title="Go to the profile of {{ name }}">
                {{ name }}
            </a>
        </div>
        <div class="card-description">{{ bio }}</div>
    </div>
</div>
